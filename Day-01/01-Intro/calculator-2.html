<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <style>
        .invalid{
            border: 2px solid red;
            background-color: lightpink;
        }
    </style>
    <script src="jquery-2.1.4.js"></script>
    <script>
        (function(){
            var calculator = {
                add : function(n1, n2){
                    return n1 + n2;
                },
                subtract : function(n1, n2){
                    return n1 - n2;
                },
                multiply : function(n1, n2){
                    return n1 * n2;
                },
                divide : function(n1, n2){
                    return n1 / n2;
                },
            };

            $(document).ready(init);
            function init(){
                $("#btnCalculate").click(calculate);
                $(":text").keyup(validate)
            }
            function validate(){
                var $this = $(this);
                if ($this.val() === ''){
                    $this.addClass("invalid");
                } else {
                    $this.removeClass("invalid");
                }
            }
            function calculate(){
                var txtN1 = $("#txtNumber1").val(),
                    txtN2 = $("#txtNumber2").val();

                if (txtN1 === '' || txtN2 === '') return;

                var n1 = parseInt($("#txtNumber1").val(),10),
                    n2 = parseInt($("#txtNumber2").val(),10),
                    operation = $("#selectOperation").val(),
                    result = calculator[operation](n1, n2);
                $("#divResult").html(result);
            }
        }());
    </script>
</head>
<body>
    <input type="text" id="txtNumber1">
    <select id="selectOperation">
        <option value="add">add</option>
        <option value="subtract">subtract</option>
        <option value="multiply">multiply</option>
        <option value="divide">divide</option>
    </select>
    <input type="text" id="txtNumber2">
    <input type="button" value="Calculate" id="btnCalculate">
    <div id="divResult">[Result]</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <style>
        .invalid{
            border: 2px solid red;
            background-color: lightpink;
        }
    </style>
    <script src="jquery-2.1.4.js"></script>
    <script>
        $(document).ready(init);
        function init(){
            $("#btnCalculate").click(calculate);
        }
        function calculate(){
            var n1 = parseInt($("#txtNumber1").val(),10),
                n2 = parseInt($("#txtNumber2").val(),10),
                operation = $("#selectOperation").val(),
                result = 0;
            switch (operation){
                case "add":
                    var result = n1 + n2;
                    break;
                case "subtract":
                    var result = n1 - n2;
                    break;
                case "multiply":
                    var result = n1 * n2;
                    break;
                case "divide":
                    var result = n1 / n2;
                    break;
            }
            $("#divResult").html(result);
        }


    </script>
</head>
<body>
    <input type="text" id="txtNumber1" class="invalid">
    <select id="selectOperation">
        <option value="add">add</option>
        <option value="subtract">subtract</option>
        <option value="multiply">multiply</option>
        <option value="divide">divide</option>
    </select>
    <input type="text" id="txtNumber2">
    <input type="button" value="Calculate" id="btnCalculate">
    <div id="divResult">[Result]</div>
</body>
</html>
